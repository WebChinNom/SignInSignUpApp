<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">
        <script src="signUp.js"></script>
        <link rel="stylesheet" type="text/css" href="signUp.css">
    </head>

    <body>
        <h1>회원가입</h1>
        <div>
            <input type="text" placeholder="아이디" size="20" onchange="
            updateId(this.value)
            ">
        </div>
        <div>
            <input type="text" placeholder="비밀번호" size="20" onchange="
            updatePw(this.value)
            ">
        </div>
        <div>
            <input type="text" placeholder="비밀번호 확인" size="20" onchange="
            checkPw(this.value)
            ">
        </div>
        <div>
            <input type="button" value="회원가입">
        </div>
        <div>
            <input type="button" value="로그인 화면" onclick="
            location.href='signIn.html'
            ">
        </div>
    </body>
</html>
